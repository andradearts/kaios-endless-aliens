    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root {
            /* ad heights 54px or 36px */
            --ad-height: 54px;
            --ad-width: 216px;
            --ad-height-offest: -54px;
        }


        html,
        body {
            padding: 0px;
            margin: 0px;
            text-transform: lowercase;
            background-color: #fbf300;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }

        #gameStage {
            /* position: relative; */
            /* position: -webkit-sticky; */
            /* Safari */
            /* position: sticky; */
            top: 0;
            height: 100%;
            width: 100%;
            max-width: 240px;
            z-index: 0;
        }

        .centerad {
            width: 100%;
            /* var(--ad-width); */
            text-align: center;
            margin: 0 auto;
        }

        .sponsorbanner {
            z-index: 9999;
            position: absolute;
            top: 0;
            width: var(--ad-width);
        }

        #sponsorad {
            background-color: transparent;
            position: relative;
            width: var(--ad-width);
            min-height: var(--ad-height);
            max-height: var(--ad-height);
            min-width: var(--ad-width);
            max-width: var(--ad-width);
            margin: 0 auto;
            margin-bottom: var(--ad-height-offest) !important;
            z-index: 9999;
            top: var(--ad-height-offest);

        }

        /* Tag is the number associated with activating the ad */
        .tagNum {
            position: absolute;
            z-index: 99999;
            top: 45px;
            right: -10px;
            opacity: .8;
            visibility: hidden;
        }

    </style>

                // page up, page down and arrow keys:
                if ([33, 34, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }, false);
