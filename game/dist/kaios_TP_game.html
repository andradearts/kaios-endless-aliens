    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root {
            /* ad heights 54px or 36px */
            --ad-height: 36px;
            --ad-width: 216px;
            --ad-height-offest: -36px;
        }


        html,
        body {
            /* max-width: 240px;
            max-height: 320px; */
            padding: 0px;
            margin: 0px;
            text-transform: lowercase;
            background-color: #fbf300;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }

        #gameStage {
            /* position: relative; */
            /* position: -webkit-sticky; */
            /* Safari */
            /* If it's not sticky the screen scrolls */
            position: sticky;
            top: 0;
            height: 100%;
            width: 100%;
            max-width: 240px;
            z-index: 1;
        }

        .centerad {
            width: 100%;
            /* var(--ad-width); */
            text-align: center;
            margin: 0 auto;
        }

        .sponsorbanner {
            z-index: 9999;
            position: absolute;
            top: 0;
            width: var(--ad-width);
        }

        #sponsorad {
            background-color: transparent;
            position: relative;
            width: var(--ad-width);
            min-height: var(--ad-height);
            max-height: var(--ad-height);
            min-width: var(--ad-width);
            max-width: var(--ad-width);
            margin: 0 auto;
            margin-bottom: var(--ad-height-offest) !important;
            z-index: 9999;
            top: var(--ad-height-offest);

        }

        /* Tag is the number associated with activating the ad */
        .tagNum {
            position: absolute;
            z-index: 99999;
            top: 25px;
            right: -10px;
            opacity: .8;
            visibility: hidden;
        }

        /* SPINNER */
        .spinner {
            /* display: flex;
            justify-content: center; */
            /* align-items: center; */
            /* margin: 0 auto !important; */
            width: 100vh;
            text-align: center; 
        }

        .lds-heart {
            /* display: inline-block; */
            /* margin-top: 50%; */
            position: absolute;
            width: 100%;
            height: 100vh;
            /* transform: rotate(45deg); */
            /* transform-origin: 40px 40px; */
            z-index: 1;
            
        }

        .lds-heart div {
            /* top: 32px;
            left: 32px; */
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* width: 32px;
            height: 32px; */
            /* background: rgb(235, 5, 5); */
            /* background-color: transparent;
            background-image: url("./assets/images/taara-logo-solo.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; */
            width: 100vw;
            height: 100vh;
            animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .lds-heart img{
            width: 80%;
            
        }
        /* .lds-heart div:after,
        .lds-heart div:before {
            content: " ";
            position: absolute;
            display: block;
            width: 32px;
            height: 32px;

        }

        .lds-heart div:before {
            left: -24px;
            border-radius: 50% 0 0 50%;
        }

        .lds-heart div:after {
            top: -24px;
            border-radius: 50% 50% 0 0;
        } */
        @keyframes lds-heart {
            0% {
                transform: scale(0.95);
            }

            5% {
                transform: scale(1.1);
            }

            39% {
                transform: scale(0.85);
            }

            45% {
                transform: scale(1);
            }

            60% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(0.9);
            }
        }
