<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bubble Bee</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1,maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <meta name="mobile-web-app-capable" content="yes" />


    <meta name="description" content="Collect the honey and avoid the flies.  Grab power ups to make you stronger in this re-imagining of the classic game snake.">
    <meta name="keywords"
        content="bubble bee,snake,nokia, one button game, games,game,KaiOS,kaios games,html5,pwa,android,web,web game,free web game">


    <meta name="author" content="Taara.Games">
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Minimal amount of Icons needed for HTML rel.  Other size icons pulled from manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon16.png">
    <link rel='manifest' href='manifest.webapp'>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,
        body {
            height: 320px;
            width: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }
        .gameFrame {
            width: 240px;
            height: 320px;
            /* margin: auto; */
        }
        iframe {
            border-width: 0;
            background: transparent;
            overflow: hidden;
            width: 320px;
            height: 240px;

        }
    </style>
</head>

<body>
    <div class="game">

    
        <iframe class='gameFrame' 
                scrolling='no' 
                frameborder='0' 
                width='240px'
                height='320px' 
                top='0' 
                src='https://bubblebee.taara.games/' 
                title='Bubble Bee'>
        </iframe>


    </div>


</body>

</html>
